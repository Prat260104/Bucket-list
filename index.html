<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Ultimate Bucket List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="hero">
    <h1>My Ultimate Bucket List</h1>
    <p>Dream big, achieve more! Track your life goals here.</p>
    <button id="toggle-dark-mode">ðŸŒ™ Toggle Mode</button>
  </header>

  <!-- Add Goal Form -->
  <section class="add-goal-section">
    <h2>Add a New Goal</h2>
    <form id="goal-form">
      <input type="text" id="category-input" placeholder="Category (e.g. Travel)" required />
      <input type="text" id="goal-input" placeholder="Your Goal (e.g. Visit Japan)" required />
      <button type="submit">âž• Add Goal</button>
    </form>
  </section>

  <!-- Bucket List Section -->
  <section class="bucket-list">
    <h2>Your Goals</h2>
    <div class="list-container" id="list-container">
      <!-- Dynamic categories & goals inserted here -->
    </div>
  </section>

  <!-- Progress Bar -->
  <section class="progress-section">
    <h2>Progress Tracker</h2>
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <p id="progress-text">0% Completed</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>Designed by Prateek Rai | <a href="https://www.linkedin.com/in/prateek-rai-969136342" target="_blank">LinkedIn</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
