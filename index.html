<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ultimate Bucket List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Hero Section -->
    <header class="hero">
        <h1>My Ultimate Bucket List</h1>
        <p>Dream big, achieve more! Track your life goals here.</p>
        <button id="toggle-dark-mode">🌙 Dark Mode</button>
    </header>

    <!-- Bucket List Section -->
    <section class="bucket-list">
        <h2>Things I Want to Achieve</h2>
        <div class="list-container">
            <div class="category">
                <h3>🌍 Travel</h3>
                <ul>
                    <li><input type="checkbox"> Visit Japan</li>
                    <li><input type="checkbox"> See the Northern Lights</li>
                </ul>
            </div>
            <div class="category">
                <h3>🎸 Skills</h3>
                <ul>
                    <li><input type="checkbox"> Learn to play the guitar</li>
                    <li><input type="checkbox"> Speak fluent Spanish</li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Progress Bar -->
    <section class="progress-section">
        <h2>Progress Tracker</h2>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Designed by Me | Follow me on <a href="#">Instagram</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
